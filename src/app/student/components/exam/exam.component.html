<div class="examBox">
  <div class="examhead text-center"><h2>اختبار {{subject?.name}} </h2></div>
  <div class="quizBox" *ngFor="let item of subject?.question ; let index = index">
      <strong ><span class="text-danger">سؤال {{index + 1}} .>> </span> {{item.question}}</strong>
      <div class="row mt-3" >
          <div class="col-md-6 col-sm-12">
              <mat-radio-button value="{{item.answer1}}" (change)="getAnswer($event)" name="{{index}}" *ngIf="user?.role == 'students' && !showResult" color="warn"></mat-radio-button>
              <label>A.{{item.answer1}}</label>
          </div>

          <div class="col-md-6 col-sm-12">
              <mat-radio-button value="{{item.answer2}}"  (change)="getAnswer($event)" name="{{index}}" *ngIf="user?.role == 'students' && !showResult"  color="warn"></mat-radio-button>
              <label>B.{{item.answer2}}</label>
          </div>

          <div class="col-md-6 col-sm-12">
              <mat-radio-button value="{{item.answer3}}"(change)="getAnswer($event)" name="{{index}}" *ngIf="user?.role == 'students' && !showResult"  color="warn"></mat-radio-button>
              <label>C.{{item.answer3}}</label>
          </div>

          <div class="col-md-6 col-sm-12">
              <mat-radio-button value="{{item.answer4}}" (change)="getAnswer($event)" name="{{index}}" *ngIf="user?.role == 'students' && !showResult" color="warn"></mat-radio-button>
              <label>D.{{item.answer4}}</label>
          </div>
      </div>
      <hr>
      <div class="text-star" *ngIf="user?.role == 'doctor'">
        <button mat-raised-button  class="btn btn-danger" (click)="delete(index)">حذف</button>
     </div>
      <hr>
  </div>
  <div class="text-center" *ngIf="user?.role == 'students'">
    <span *ngIf="showResult" class="fs-4 text-success"> {{subject?.question.length}} / {{total}}</span>
      <button *ngIf="!showResult" class="btn btn-success px-5 fs-5" (click)="getResult()"> النتيجة</button>
  </div>

</div>
