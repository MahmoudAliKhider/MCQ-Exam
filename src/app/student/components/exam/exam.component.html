<div class="examBox">
  <div class="examhead text-center"><h2>اختبار {{subject.name}} </h2></div>
  <div class="quizBox" *ngFor="let item of subject.question">
      <strong ><span class="text-danger"></span> {{item.question}}</strong>
      <div class="row mt-3" >
          <div class="col-md-6 col-sm-12">
              <mat-radio-button value="answer1" color="warn"></mat-radio-button>
              <label>{{item.answer1}}</label>
          </div>

          <div class="col-md-6 col-sm-12">
              <mat-radio-button value="answer2"  color="warn"></mat-radio-button>
              <label>{{item.answer2}}</label>
          </div>

          <div class="col-md-6 col-sm-12">
              <mat-radio-button value="answer3"  color="warn"></mat-radio-button>
              <label>{{item.answer3}}</label>
          </div>

          <div class="col-md-6 col-sm-12">
              <mat-radio-button value="answer4" color="warn"></mat-radio-button>
              <label>{{item.answer4}}</label>
          </div>
      </div>
      <hr>
  </div>
  <div class="text-center">
      <button class="btn btn-success px-5 fs-5"> النتيجة</button>
  </div>

</div>
